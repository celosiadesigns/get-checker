<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Server Status</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Server Status</h1>
    <h3>Last Checked: <span id="checkTime"></span></h3>
    <p>Web22: <span id="web22"></span></p>
    <p>Web25: <span id="web25"></span></p>
    <p>Web71: <span id="web71"></span></p>
    <p>Web75: <span id="web75"></span></p>
    <p>Web76: <span id="web76"></span></p>
    <p>Web77: <span id="web77">Disabled</span></p>

    <button onclick="reloadPage()">Refresh Now</button>
    <p>
      Currently servers are automatically checked every 5 minutes. If you
      receive a 401 error, try refreshing.
    </p>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function reloadPage() {
        location.reload();
      }

      let checkTime = document.getElementById('checkTime');
      let seconds = 0;
      let duration = 300;

      setInterval(function() {
        if (seconds === duration) {
          checkTime.textContent = seconds + ' seconds since last checked';
          reloadPage();
        } else {
          checkTime.textContent = seconds + ' seconds since last checked';
          seconds++;
        }
      }, 1000);

      let reqStart = new Date().getTime();

      //web 22

      const web22 = document.getElementById('web22');
      axios
        .get('https://web22.gkg.net/cpanel')
        .then(response => {
          let reqEnd = new Date().getTime();
          let reqTime = reqEnd - reqStart;
          web22.textContent =
            response.status + ' ' + response.statusText + ' ' + reqTime + 'ms';
          web22.classList.add(`ok`);
        })
        .catch(error => {
          web22.textContent =
            error.response.status + ' ' + error.response.statusText;
          web22.classList.add('error');
        });
